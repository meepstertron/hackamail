name: Test backend

on:
  push:
    branches:
      - main
    paths:
      - backend/**
      - docker-compose.yml
      - .github/workflows/**

env:
  REGISTRY: registery.hexagonical.ch
  IMAGE_NAME: hackamail-backend
  IMAGE_TAG: latest

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt
          
      - name: Run tests
        run: |
          cd backend
          pytest

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      # yes, shame me i dont have it secured
      - name: Configure Docker daemon
        run: |
          echo '{ "insecure-registries" : ["registery.hexagonical.ch"] }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
      
      - name: Build and push
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG backend
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG